<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Layout</title>
    <link rel="stylesheet" href="index.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="/Pepsi.png" alt="side-image" id="logo-main">
                <div class="powered-by-image">
                    <p><b>Powered By</b></p>
                    <img src="/isi.jpg" alt="powered-logo" id="bottom-logo">
                </div>
        </div>
        <form class="form">
            <div class="form-title">
                <h1 id="main-title">Welcome to Accis</h1>
                <p id="sub-heading">Enter your email or login ID password below to log in to your account</p>
            </div> 
             <br>
             <div class="form-lable">
                <label for="email">Email or Login ID<span class="asterisk-star">*</span></label>
                <input type="text" class="icon-placeholder" placeholder="&#xf0e0; &nbsp;Enter your email or login ID" > <br><br>
                <label for="email">Password<span class="asterisk-star">*</span></label><br>
                <input type="password" class="icon-placeholder" placeholder="&#xf023; &nbsp;Enter your email or login ID  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#xf070;" > <br><br>
                <button class="btn">Log In</button>
             </div>
             <div class="bottom-txt">
                 <p>Forgot your email, ,login ID, and /or password?<br>
                    Conatct your admin.   
                 </p>
             </div>
           </form>
        </div>
    </div>
</body>
</html>
